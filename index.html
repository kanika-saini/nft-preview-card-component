<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <section class="section-card">
      <div class="card__container">
        <div class="eth__image">
          <div class="card__image">
            <img
              src="images/image-equilibrium.jpg"
              alt="Nft card image"
              class="card__image"
            />

            <div class="eye__icon">
              <img src="images/icon-view.svg" alt="" />
            </div>
          </div>
        </div>

        <div class="card__content">
          <h2 class="heading-secondary">
            Equilibrium <span class="card__hash">#3429 </span>
          </h2>
          <p class="card__text text">
            Our Equilibrium collection promotes balance and calm.
          </p>
        </div>

        <div class="card__details">
          <div class="card__details__eth">
            <img src="images/icon-ethereum.svg" alt="" class="icon" />
            <p class="card__eth__text text">0.041 ETH</p>
          </div>
          <div class="card__details__time">
            <img src="images/icon-clock.svg" alt="" class="icon" />
            <p class="card__time__text text">3 days left</p>
          </div>
        </div>


        <div class="card__creator">
          <img
            src="images/image-avatar.png"
            alt="jules nft creator"
            class="creator__image"
          />
          <p class="creator__text text">
            Creation of <span> Jules Wyvern </span>
          </p>
        </div>
        
      </div>
    </section>
  </body>
</html>
